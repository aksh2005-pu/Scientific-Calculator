<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scientific Calculator</title>

  <!-- External stylesheet for layout & theming -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="calculator">

    <!-- Theme toggle button (starts in dark mode I guess?) -->
    <button id="toggleMode" onclick="toggleMode()">üåû Light Mode</button>

    <!-- Display for results & input, not editable by user directly -->
    <input type="text" id="display" readonly />

    <div class="buttons">

      <!-- Some scientific functions -->
      <button onclick="appendToDisplay('Math.sin(')">sin</button>
      <button onclick="appendToDisplay('Math.cos(')">cos</button>
      <button onclick="appendToDisplay('Math.log(')">log</button>
      <button onclick="appendToDisplay('Math.sqrt(')">‚àö</button>

      <!-- Control & symbols -->
      <button onclick="clearDisplay()">C</button>
      <button onclick="appendToDisplay('(')">(</button>
      <button onclick="appendToDisplay(')')">)</button>
      <button onclick="appendToDisplay('/')">/</button> <!-- using plain slash for consistency -->

      <!-- Numbers and math ops -->
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('*')">*</button>

      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('-')">-</button>

      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('+')">+</button>

      <!-- Last row: 0, decimal, equals, and backspace -->
      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="backspace()">‚Üê</button>
    </div>
  </div>

  <!-- JS file with core logic -->
  <script src="script.js"></script>
</body>
</html>
